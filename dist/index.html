  <body dir="rtl">
    <!-- Loading Screen -->
    <div id="loading-screen">
      <div class="loading-content">
        <div class="loading-spinner"></div>
        <div class="loading-title">البوابة الإسلامية</div>
        <div class="loading-subtitle">جارٍ تحميل المحتوى...</div>
      </div>
    </div>
    
    <div id="root"></div>
    
    <!-- Scripts -->
    
    <!-- Service Worker Registration -->
    <script>
      // Hide loading screen when app loads
      window.addEventListener('load', () => {
        const loadingScreen = document.getElementById('loading-screen');
        if (loadingScreen) {
          setTimeout(() => {
            loadingScreen.style.opacity = '0';
            loadingScreen.style.transition = 'opacity 0.5s ease-out';
            setTimeout(() => {
              loadingScreen.remove();
            }, 500);
          }, 1000);
        }
      });
      
      // Register Service Worker
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', async () => {
          try {
            const registration = await navigator.serviceWorker.register('/sw.js');
            console.log('Service Worker registered successfully:', registration.scope);
            
            // Listen for updates
            registration.addEventListener('updatefound', () => {
              const newWorker = registration.installing;
              if (newWorker) {
                newWorker.addEventListener('statechange', () => {
                  if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
                    // New content available, show update notification
                    if (confirm('تحديث جديد متاح للموقع. هل تريد إعادة تحميل الصفحة؟')) {
                      window.location.reload();
                    }
                  }
                });
              }
            });
          } catch (error) {
            console.log('Service Worker registration failed:', error);
          }
        });
      }
      
      // PWA Install Prompt
      let deferredPrompt;
      
      window.addEventListener('beforeinstallprompt', (e) => {
        e.preventDefault();
        deferredPrompt = e;
        
        // Show install button after a delay
        setTimeout(() => {
          showInstallPrompt();
        }, 30000); // Show after 30 seconds
      });
      
      function showInstallPrompt() {
        if (deferredPrompt && !window.matchMedia('(display-mode: standalone)').matches) {
          const installBanner = document.createElement('div');
          installBanner.id = 'install-banner';
          installBanner.innerHTML = `
            <div style="
              position: fixed;
              bottom: 20px;
              left: 20px;
              right: 20px;
              background: #059669;
              color: white;
              padding: 15px 20px;
              border-radius: 10px;
              box-shadow: 0 4px 20px rgba(0,0,0,0.3);
              z-index: 1000;
              text-align: center;
              font-family: 'Cairo', sans-serif;
            ">
              <div style="margin-bottom: 10px; font-weight: bold;">📱 تثبيت التطبيق</div>
              <div style="margin-bottom: 15px; font-size: 0.9rem;">ثبّت البوابة الإسلامية على هاتفك لوصول أسرع</div>
              <div>
                <button onclick="installApp()" style="
                  background: white;
                  color: #059669;
                  border: none;
                  padding: 8px 20px;
                  border-radius: 5px;
                  font-weight: bold;
                  margin-left: 10px;
                  cursor: pointer;
                ">تثبيت</button>
                <button onclick="dismissInstallPrompt()" style="
                  background: transparent;
                  color: white;
                  border: 1px solid white;
                  padding: 8px 20px;
                  border-radius: 5px;
                  cursor: pointer;
                ">لاحقاً</button>
              </div>
            </div>
          `;
          document.body.appendChild(installBanner);
        }
      }
      
      function installApp() {
        if (deferredPrompt) {
          deferredPrompt.prompt();
          deferredPrompt.userChoice.then((choiceResult) => {
            if (choiceResult.outcome === 'accepted') {
              console.log('تم قبول تثبيت التطبيق');
            }
            deferredPrompt = null;
            dismissInstallPrompt();
          });
        }
      }
      
      function dismissInstallPrompt() {
        const banner = document.getElementById('install-banner');
        if (banner) {
          banner.remove();
        }
      }
      
      // Check if running as PWA
      if (window.matchMedia('(display-mode: standalone)').matches) {
        console.log('يعمل كتطبيق PWA');
        document.documentElement.classList.add('pwa-mode');
      }
    </script>
